<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header> 

        <div class="caja1">20% de descuento en todos los productos!</div>
        <div class="caja2"> <img ID = IMG  src="./OBJECTS.png"> Nombre Tienda </div> <br><br>
        <span class="titulo">Contacto</span>

    </header>

    <div class="login">
        <form action="formulario.html" method="POST">

            <label for="Nombre"></label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Nombre y Apellido"
            minlength="10" max="25"
                oninvalid="setCustomValidity('Completar este campo correctamente')"> <br>

            <label for="Email"></label>
            <input type="email" id="Email" name="Email" placeholder="Correo Electronico" minlength="5" maxlength="40"
                oninvalid="setCustomValidity('Completar Email correctamente')"> <br>

            <div>
            <textarea> </textarea>
        </div>
        <div> 
            <input class ="boton" type="reset" value="Resetear">
            <input class ="boton submit" type="submit" value="Entrar">
            
        </div>
        </form>
    </div>
    <footer>
        <div class="caja-footer">
            <p class="derechos">Todos los derechos reservados a FRONT END 1</p>
            </div> 
    </footer>
</body>

</html>
