<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header> 

        <div class="caja1">20% de descuento en todos los productos!</div>
        <div class="caja2"> <img ID = IMG  src="./IMG/OBJECTS.png"> Nombre Tienda </div> <br><br>
        <span class="titulo">Registro</span>

    </header>

    <div class="login">
        <form action="formulario.html" method="POST">

            <label for="Nombre"></label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Cosme Fulanito"
            minlength="10" max="25"
                oninvalid="setCustomValidity('Completar este campo correctamente')"> <br>

            <label for="Email"></label>
            <input type="email" id="Email" name="Email" placeholder="señorX@Gmail.com" minlength="5" maxlength="40"
                oninvalid="setCustomValidity('Completar Email correctamente')"> <br>

            <label for="Contraseña"></label>
            <input type="password" id="Contraseña" name="Contraseña" placeholder="*****************"
            minlength="8" maxlength="16"  oninvalid="setCustomValidity('La contraseña debe tener entre 8 y 16 caracteres')"> <br>

            <div>
            <label class="pais"></label>
            <select name="Pais"> 
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Colombia</option>
            <option value="4">Uruguay</option>
                
            </select>
               <br> <br>
            <input class ="boton" type="reset" value="Resetear">
            <input class ="boton submit" type="submit" value="Entrar">
        </div>
      
        </form>
        <span><a href="#">¿Ya tenés una cuenta?</a>    Ingresar </span> 
    </div>
    <footer>
        <div class="caja-footer">
            <p class="derechos">Todos los derechos reservados a FRONT END 1</p>
            </div> 
    </footer>
</body>

</html>
